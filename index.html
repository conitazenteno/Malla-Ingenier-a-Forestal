    // Progreso en localStorage
    const STORAGE_KEY = 'curricularProgress';
    let progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    function saveProgress() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    }
    function isApproved(id) {
      return !!progress[id];
    }
    function isAvailable(course) {
      return course.prereqs.every(pid => isApproved(pid));
    }
    function toggleCourse(course) {
      if (!isApproved(course.id) && !isAvailable(course)) return;
      if (isApproved(course.id)) delete progress[course.id];
      else progress[course.id] = true;
      saveProgress();
      render();
    }

    function render() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const semKeys = {};
      courses.forEach(c => {
        const key = c.year || 'Otro';
        if (!semKeys[key]) semKeys[key] = [];
        semKeys[key].push(c);
      });
      Object.keys(semKeys)
        .sort((a,b) => a==='Otro'?1 : b==='Otro'? -1 : a - b)
        .forEach(year => {
          const col = document.createElement('div');
          col.className = 'column';
          const heading = document.createElement('h2');
          heading.textContent = year==='Otro' ? 'Otros Requisitos' : 'Ciclo ' + year;
          col.appendChild(heading);

          semKeys[year].forEach(c => {
            const el = document.createElement('div');
            const approved = isApproved(c.id);
            const available = isAvailable(c);
            el.className = 'course ' + (approved ? 'approved' : available ? 'available' : 'blocked');
            el.innerHTML = `<span class="name">${c.name}</span><span class="credits">(${c.credits} cr)</span>`;
            if (!approved && !available) {
              const missing = c.prereqs.filter(pid => !isApproved(pid)).join(', ');
              el.dataset.tooltip = 'Falta aprobar: ' + missing;
            }
            el.addEventListener('click', () => toggleCourse(c));
            col.appendChild(el);
          });

          document.getElementById('grid').appendChild(col);
        });
    }
